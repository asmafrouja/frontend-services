<div class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="javascript:void(0)"><b>ConsultVirtuMarket</b></a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
          <div class="input-group mb-3" formGroupName="user">
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="Full name"
            />

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div
            *ngIf="
              signupForm.get('user.username').invalid &&
              signupForm.get('user.username').touched
            "
            class="text-danger"
          >
            Username is required
          </div>

          <div class="input-group mb-3" formGroupName="user">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div
            *ngIf="
              signupForm.get('user.email').invalid &&
              signupForm.get('user.email').touched
            "
            class="text-danger"
          >
            Valid email is required
          </div>

          <div class="input-group mb-3">
            <select formControlName="id_role" class="form-control">
              <option selected>Select Role</option>
              <option value="1">Administrateur</option>
              <option value="3">User</option>
            </select>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user-tag"></span>
              </div>
            </div>
          </div>
          <div
            *ngIf="
              signupForm.get('id_role').invalid &&
              signupForm.get('id_role').touched
            "
            class="text-danger"
          >
            Role is required
          </div>

          <div class="input-group mb-3" formGroupName="user">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div
            *ngIf="
              signupForm.get('user.password').invalid &&
              signupForm.get('user.password').touched
            "
            class="text-danger"
          >
            Password is required
          </div>

          <div class="input-group mb-3" formGroupName="user">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Retype password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div
            *ngIf="
              signupForm.get('password_confirmation').invalid &&
              signupForm.get('password_confirmation').touched
            "
            class="text-danger"
          >
            Password confirmation is required
          </div>
          <div *ngIf="signupForm.hasError('mismatch')" class="text-danger">
            Passwords do not match
          </div>

          <div class="row">
            <div class="col-12">
              <div class="icheck-primary">
                <input
                  type="checkbox"
                  id="agreeTerms"
                  formControlName="terms"
                  class="form-check-input"
                />
                <label for="agreeTerms" class="form-check-label">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <div
              *ngIf="
                signupForm.get('terms').invalid &&
                signupForm.get('terms').touched
              "
              class="text-danger"
            >
              You must agree to the terms
            </div>
            <div class="col-12 mt-3">
              <button
                type="submit"
                [disabled]="!signupForm.valid"
                class="btn btn-primary btn-block"
              >
                Register
              </button>
            </div>
          </div>
        </form>

        <a [routerLink]="['/login']" class="text-center"
          >I already have a membership</a
        >
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>
</div>
