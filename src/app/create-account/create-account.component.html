<div class="modal-body">
    <form [formGroup]="userForm">
      <div class="card-body">
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': errors.includes('username') }"
            id="username"
            placeholder="User Name"
          />
          <span
            id="userName-error"
            *ngIf="errors.includes('userName')"
            class="error invalid-feedback"
          >
            {{ formError.userName }}</span
          >
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': errors.includes('email') }"
            id="email"
            placeholder="Email"
          />
          <span
            id="email-error"
            *ngIf="errors.includes('email')"
            class="error invalid-feedback"
            >{{ formError.email }}</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': errors.includes('password') }"
            id="password"
            placeholder="Password"
          />
          <span
            id="password-error"
            *ngIf="errors.includes('password')"
            class="error invalid-feedback"
            >{{ formError.password }}</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password Confirmation</label>
          <input
            type="password"
            formControlName="password_confirmation"
            class="form-control"
            [ngClass]="{
              'is-invalid': errors.includes('password_confirmation')
            }"
            id="password_confirmation"
            placeholder="password_confirmation"
          />
          <span
            id="password_confirmation-error"
            *ngIf="errors.includes('password_confirmation')"
            class="error invalid-feedback"
            >{{ formError.password_confirmation }}</span
          >
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="phone"
            formControlName="phone"
            class="form-control"
            [ngClass]="{ 'is-invalid': errors.includes('phone') }"
            id="phone"
            placeholder="Phone"
          />
          <span
            id="phone-error"
            *ngIf="errors.includes('phone')"
            class="error invalid-feedback"
            >{{ formError.phone }}</span
          >
        </div>
        <div class="form-group">
          <label for="password">Gender</label>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              formControlName="gender"
              value="male"
              name="gender"
              type="radio"
              id="male"
            />
            <label for="male" class="custom-control-label">Male</label>
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              id="female"
              name="gender"
              formControlName="gender"
              value="female"
              checked
            />
            <label for="female" class="custom-control-label">Female</label>
          </div>
          <span
            id="phone-error"
            *ngIf="errors.includes('gender')"
            class="error invalid-feedback">
            {{ formError.gender }}
        </span>
        </div>
      </div>
      <!-- /.card-body -->
    </form>
    </div>
    <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" #closeModal data-dismiss="modal" (click)="gotologinUser()">
          Close
        </button>
        <button type="button" (click)="create(userForm)" class="btn btn-primary">
            Create
          </button>
          
        </div>
