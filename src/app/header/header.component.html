<div class="container-fluid header bg-primary p-0 mb-5">
    <div class="row g-0 align-items-center flex-column-reverse flex-lg-row">
      <div class="col-lg-6 p-5 wow fadeIn" data-wow-delay="0.1s">
        <h1 class="display-4 text-white mb-5">Good Marketplace Is The Root Of All Happiness</h1>
        <div class="row g-4">
          <div class="col-sm-4">
            <div class="border-start border-light ps-4">
              <h2 class="text-white mb-1">{{ expertsCount }}</h2>
              <p class="text-light mb-0">Expert</p>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="border-start border-light ps-4">
              <h2 class="text-white mb-1">{{ servicesCount }}</h2>
              <p class="text-light mb-0">Services</p>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="border-start border-light ps-4">
              <h2 class="text-white mb-1">{{ clientsCount }}</h2>
              <p class="text-light mb-0">Total Clients</p>
            </div>
          </div>
        </div>
      </div>
        <div class="col-lg-6">
            <section class="header">
                <owl-carousel-o [options]="headerslider">
                    <ng-template carouselSlide>
                        <div class="position-relative wow fadeIn" data-wow-delay="0.5s">                    
                            <img class="img-fluid" src="../assets/admin/img/img1.jpg" width="780" style="height:480px;" alt="">
                        </div>
                    </ng-template>  
                    <ng-template carouselSlide>
                        <div class="position-relative wow fadeIn" data-wow-delay="1s">                    
                            <img class="img-fluid" src="../assets/dist/img/img8.jpg" width="780" style="height:480px;" alt="">
                        </div>
                    </ng-template>  
                    <ng-template carouselSlide>
                        <div class="position-relative wow fadeIn" data-wow-delay="1.5s">                    
                            <img class="img-fluid" src="../assets/dist/img/img9.jpg" width="780" style="height:480px;" alt="">
                        </div>
                    </ng-template>
                                          
                </owl-carousel-o>
            </section>
        </div>
    </div>
</div>
