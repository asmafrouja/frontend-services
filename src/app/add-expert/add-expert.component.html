

<div class="container">
    <form #f="ngForm" (ngSubmit)="Onsubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="id_ajoutexpert"placeholder="Name" required name="name" #name="ngModel" minlength="2" maxlength="20" [(ngModel)]="expert.name">
        <div class="alert alert-danger" *ngIf="name.errors?.['required'] && name.touched">
          Name is required
        </div>
        <div class="alert alert-danger" *ngIf="name.errors?.['minlength'] && name.touched">
          Name must be minimum 2 characters
        </div>
      </div>
  
      <div class="form-group">
        <label for="position">Position</label>
        <input type="text" class="form-control" placeholder="Position" required name="position" #position="ngModel" [(ngModel)]="expert.position">
        <div class="alert alert-danger" *ngIf="position.errors?.['required'] && position.touched">
          Position is required
        </div>
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Email" required email name="email" #email="ngModel" [(ngModel)]="expert.email">
        <div class="alert alert-danger" *ngIf="email.errors?.['required'] && email.touched">
          Email is required
        </div>
        <div class="alert alert-danger" *ngIf="email.errors?.['email'] && email.touched">
          Please enter a valid email address
        </div>
      </div>
  
      <div class="form-group">
        <label for="office">Office</label>
        <input type="text" class="form-control" placeholder="Office" required name="office" #office="ngModel" minlength="2" maxlength="25" [(ngModel)]="expert.office">
        <div class="alert alert-danger" *ngIf="office.errors?.['required'] && office.touched">
          Office is required
        </div>
      </div>
    
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" placeholder="Age" required name="age" #age="ngModel" [(ngModel)]="expert.age">
        <div class="alert alert-danger" *ngIf="age.errors?.['required'] && age.touched">
          Age is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="date" class="form-control" placeholder="Start Date" required name="start_date" #start_date="ngModel" [(ngModel)]="expert.start_date">
        <div class="alert alert-danger" *ngIf="start_date.errors?.['required'] && start_date.touched">
          Start date is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="salary">FEE</label>
        <input type="number" class="form-control" placeholder="FEE" required name="FEE" #FEE="ngModel" [(ngModel)]="expert.FEE">
        <div class="alert alert-danger" *ngIf="FEE.errors?.['required'] && FEE.touched">
          FEE is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" placeholder="Phone" required name="phone" #phone="ngModel" [(ngModel)]="expert.phone">
        <div class="alert alert-danger" *ngIf="phone.errors?.['required'] && phone.touched">
          Phone is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="Textarea1">Example textarea</label>
        <textarea class="form-control" rows="3"required name="Textarea1"  #Textarea1="ngModel" [(ngModel)]="expert.Textarea1"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Add Expert</button>
    </form>
  </div>
